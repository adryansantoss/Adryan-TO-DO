<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>TO-DO</title>
    <link rel='stylesheet' type='text/css' media='screen' href='Css/index.css'>
    <script src='Js/index.js'></script>
</head>

<body>
    <main>
        <div class="toDo">
            <h1 class="Title">TO-DO</h1>
            <p id="time"></p>
            <div class="toDo-itens">
                <input class="toDo-text toDo-title" type="text" id="toDo-title" placeholder="Title">
                <input class="toDo-text toDo-content" type="text" id="toDo-content" placeholder="what do you want to do today?">
                <button id="todDo-add" class="toDo-add">+</button>
            </div>
        </div>

        <div class="to-do" id="toDo-container"></div>
    </main>
</body>

</html>
